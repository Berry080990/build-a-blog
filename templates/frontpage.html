{% extends "base.html" %}

{% block content %}
<h2>Recent Blogs:</h2>

<ul>
{% for blog in blogs %}
    <li>
        <h2><a href="/blog/{{blog.key().id()}}">{{blog.title}}</a></h2>
        <p>{{blog.body}}</p>
    </li>
{% endfor %}
</ul>

<p class="error">{{ error if error else "" }}</p>
{% endblock %}
