{% extends "base.html" %}

{% block content %}
        <h3>New Post</h3>
        <form method = "post">
            <label>
                <div>Title</div>
                <input type="text" name="title" value="{{title}}">
            </label>
            <label>
                <div>Post</div>
                <textarea name = "body">{{body}}</textarea>
            </label>
            <div class="error">{{ error if error else "" }}</div>
            <input type="submit">
        </form>
{% endblock %}
